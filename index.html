<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page"> 
    <header class="header">
      <a class="logo"  href="#" ></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
            <img src="./images/avatar.jpg" alt="Жак Ив Кусто в красной шапочке" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>  
            </div>
            <button  type="button" class="profile__add-button"></button> 
        </section>
        <section class="photo-grid" aria-label="Gallery">       
        </section>
    </main>
    <footer class="footer">        
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">           
        <div class="popup__container">
            <button  type="button" class="popup__close"></button>
            <form class="form-user-info" name="form-user-info" action="" method="post" > 
                <h2 class="form-user-info__heading">Редактировать профиль</h2>
                <input class="form-user-info__input form-user-info__input_type_name" type="text" name="user_name" placeholder="Жак-Ив Кусто">
                <input class="form-user-info__input form-user-info__input_type_profession" type="text" name="user_profession"placeholder="Исследователь океана">
                <input type="submit" class="form-user-info__submit" value="Сохранить"> 
          </form> 
        </div> 
    </div> 
    <div class="popup popup_type_add-image">           
        <div class="popup__container">
            <button  type="button" class="popup__close"></button>
            <form class="form-user-info" name="form-add-image" action="" method="post" > 
                <h2 class="form-user-info__heading">Новое место</h2>
                <input class="form-user-info__input form-user-info__input_type_image-name" type="text" name="image_name" placeholder="Название">
                <input class="form-user-info__input form-user-info__input_type_image-link" type="text" name="image-link" placeholder="Ссылка на картинку">
                <input type="submit" class="form-user-info__submit" value="Сохранить"> 
          </form> 
        </div> 
    </div> 
    <div class="popup popup_image-form popup_type_view-image">           
        <div class="popup__container popup__container_image">
            <button  type="button" class="popup__close"></button>
            <div  class="image-popup">
              <img  class="image-popup__image" src="" alt=""> 
              <h2 class="image-popup__description"></h2>
            </div>
          </form> 
        </div> 
    </div> 
    <template id="photo-grid__item">
        <div class="photo-grid__item">
            <img  class="photo-grid__image">
            <button  type="button" class="photo-grid__trash"></button>
            <div class="photo-grid__description">
                <h2 class="photo-grid__text"></h2>
                <button  type="button" class="photo-grid__like"></button>
            </div>
        </div>
      </template> 
      
    <script src="./script.js"></script>  
</body>
</html>
