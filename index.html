<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="page"> 
    <header class="header">
      <a class="logo"  href="#" ></a>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
            <img src="./images/avatar.jpg" alt="Жак Ив Кусто в красной шапочке" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>

            </div>

        </section>

                <img  class="photo-grid__image" src="./images/cards_karachaevsk.jpg" alt="Старая церковь в горах">

            </div>
            <div class="photo-grid__item">
                <img  class="photo-grid__image" src="./images/cards_elbrus.jpg" alt="Зеленые предгорья Эльбруса на закате">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__text">Гора Эльбрус</h2>
                    <button  type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img  class="photo-grid__image" src="./images/cards_dombaii.jpg" alt="Лес и вершина горы">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__text">Домбай</h2>
                    <button  type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img  class="photo-grid__image" src="./images/cards_elbrus.jpg" alt="Зеленые предгорья Эльбруса на закате">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__text">Гора Эльбрус</h2>
                    <button  type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img  class="photo-grid__image" src="./images/cards_dombaii.jpg" alt="Лес и вершина горы">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__text">Домбай</h2>
                    <button  type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img  class="photo-grid__image" src="./images/cards_karachaevsk.jpg" alt="Старая церковь в горах">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__text">Карачаево-Черкессия</h2>
                    <button  type="button" class="photo-grid__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">        
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <div class="popup">           
        <div class="popup__container">
            <button  type="button" class="popup__close"></button>
            <form class="form-user-info" name="form-user-info" action="" method="post" > 
                <h2 class="form-user-info__heading">Редактировать профиль</h2>
                <input class="form-user-info__input form-user-info__input_type_name" type="text" name="user_name" placeholder="Жак-Ив Кусто">
                <input class="form-user-info__input form-user-info__input_type_profession" type="text" name="user_profession"placeholder="Исследователь океана">
                <input type="submit" class="form-user-info__submit" value="Сохранить"> 
          </form> 
        </div> 
    </div>
