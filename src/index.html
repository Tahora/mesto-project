<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Место</title>
</head>
<body class="page"> 
    <header class="header">
      <a class="logo"  href="#" ></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Жак Ив Кусто в красной шапочке" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>  
            </div>
            <button  type="button" class="profile__add-button"></button> 
        </section>
        <section class="photo-grid" aria-label="Gallery">       
        </section>
    </main>
    <footer class="footer">        
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">           
        <div class="popup__container">
            <button  type="button" class="popup__close"></button>
            <form class="form" name="form" action="" method="post" novalidate > 
                <h2 class="form__heading">Редактировать профиль</h2>
                <label class="form__item">
                    <input id="user-info-name" class="form__input form__input_type_name" type="text" name="user_name" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40" >
                    <span class="user-info-name-error form__input-error"></span>
                </label>
                <label class="form__item">
                    <input id="user-info-profession"class="form__input form__input_type_profession" type="text" name="user_profession"placeholder="Исследователь океана" required minlength="2" maxlength="200" >
                    <span class="user-info-profession-error form__input-error"></span>
                </label>
                <input type="submit" class="form__submit" value="Сохранить"> 
          </form> 
        </div> 
    </div> 
    <div class="popup popup_type_add-image">           
        <div class="popup__container">
            <button  type="button" class="popup__close"></button>
            <form class="form" name="form-add-image" action="" method="post" novalidate > 
                <h2 class="form__heading">Новое место</h2>
                <label class="form__item">
                    <input id="image-name" class="form__input form__input_type_image-name" type="text" name="image_name" required minlength="2" maxlength="30" placeholder="Название">
                    <span class="image-name-error form__input-error"></span>
                </label>
                <label class="form__item">
                    <input id="image-link" class="form__input form__input_type_image-link" name="image-link" required type="url" placeholder="Ссылка на картинку">
                    <span class="image-link-error form__input-error"></span>
                </label>
                <input type="submit" class="form__submit" value="Сохранить"> 
          </form> 
        </div> 
    </div> 
    <div class="popup popup_image-form popup_type_view-image">           
        <div class="popup__container popup__container_image">
            <button  type="button" class="popup__close"></button>
            <div  class="image-popup">
              <img  class="image-popup__image" src="" alt=""> 
              <h2 class="image-popup__description"></h2>
            </div>
          </form> 
        </div> 
    </div> 
    <template id="photo-grid__item">
        <div class="photo-grid__item">
            <img  class="photo-grid__image">
            <button  type="button" class="photo-grid__trash"></button>
            <div class="photo-grid__description">
                <h2 class="photo-grid__text"></h2>
                <button  type="button" class="photo-grid__like"></button>
            </div>
        </div>
      </template> 
      
   
</body>
</html>
